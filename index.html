<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <img src="/img/camera.svg" alt="">
            <a href="">Home</a>
            <a class="active" href="">Galeria</a>
            <input type="search" name="search" id="search" placeholder="Pesquise por imagens e coleções">
            <img id="avatar" src="https://avatars.githubusercontent.com/u/104041138?v=4" alt="">
        </header>

        <main>
            <div class="cardList">
                <div class="title">
                    <h2>Galeria</h2>
                </div>
                <div class="card" id="one">
                    <img src="img/1.jpg" alt="">
                    <div class="name">
                        <p>Colméia</p>
                        <a href="">Tag</a>
                    </div>
                </div>
                <div class="card" id="two" style="--delay: 1.2s">
                    <img src="img/2.jpg" alt="">
                    <div class="name">
                        <p>Deep Purple</p>
                        <a href="">Tag</a>
                    </div>
                </div>
                <div class="card" id="three" style="--delay: 1.4s">
                    <img src="img/3.jpg" alt="">
                    <div class="name">
                        <p>Ergonomia de Cores</p>
                        <a href="">Tag</a>
                    </div>
                </div>
                <div class="card" id="four" style="--delay: 1.6s">
                    <img src="img/4.jpg" alt="">
                    <div class="name">
                        <p>Show de Cores</p>
                        <a href="">Tag</a>
                    </div>
                </div>
                <div class="card" id="five" style="--delay:1.8s">
                    <img src="img/5.jpg" alt="">
                    <div class="name">
                        <p>Multi-screen</p>
                        <a href="">Tag</a>
                    </div>
                </div>
                <div class="card" id="six" style="--delay: 2s">
                    <img src="img/6.jpg" alt="">
                    <div class="name">
                        <p>Setup de Escritor</p>
                        <a href="">Tag</a>
                    </div>
                </div>
                <div class="card" id="seven" style="--delay: 2.2s">
                    <img src="img/7.jpg" alt="">
                    <div class="name">
                        <p>Organização e Grids</p>
                        <a href="">Tag</a>
                    </div>
                </div>
                <div class="card" id="eight" style="--delay: 2.4s">
                    <img src="img/8.jpg" alt="">
                    <div class="name">
                        <p>Workspace Elétrico</p>
                        <a href="">Tag</a>
                    </div>
                </div>
                <div class="card" id="nine" style="--delay: 2.6s">
                    <img src="img/9.jpg" alt="">
                    <div class="name">
                        <p>Dark and Red</p>
                        <a href="">Tag</a>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2023 - Rocketseat Explorer</p>        
        </footer>
    </div>
</body>
</html>
